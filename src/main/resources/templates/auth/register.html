<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Inscription</title>

    <th:block layout:fragment="pageHead">
        <link rel="stylesheet" th:href="@{/css/auth/register.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content" class="container my-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <h1 class="mb-4 text-center">Créer un compte</h1>

            <form th:action="@{/register}" th:object="${form}" method="post" novalidate>

                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email"
                           placeholder="exemple@mail.com">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Nom d'utilisateur</label>
                    <input type="text" th:field="*{login}" class="form-control" id="login"
                           placeholder="Votre pseudo">
                    <div class="text-danger" th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"
                           placeholder="********">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                           placeholder="********">
                    <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                         th:errors="*{confirmPassword}"></div>
                </div>

                <div class="text-danger mb-3" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>

            <div class="text-center mt-3">
                <span>Déjà inscrit ?</span>
                <a th:href="@{/login}">Se connecter</a>
            </div>

        </div>
    </div>

</main>

<th:block layout:fragment="pageScripts">
    <script th:src="@{/js/auth/register.js}"></script>
</th:block>
</body>
</html>
