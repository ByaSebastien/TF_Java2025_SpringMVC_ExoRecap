<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - E-Commerce Demo">E-Commerce Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <th:block layout:fragment="pageHead"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="layouts/fragments/toast :: toastContainer"></div>

<div th:replace="layouts/fragments/header :: header"></div>

<div th:replace="layouts/fragments/navbar :: navbar"></div>

<main class="container my-4 flex-grow-1" layout:fragment="content"></main>

<div th:replace="layouts/fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<th:block layout:fragment="pageScripts"></th:block>

</body>
</html>
